<div class="modal" role="dialog" aria-labelledby="modal-heading" aria-modal="true">
  <div class="modal-content card">
    <h3 class="text-xl font-semibold mb-4" id="modal-heading">Schedule Post</h3>
    <input type="datetime-local" class="form-control mb-4" [(ngModel)]="newsletter.schedule"
      aria-label="Select date and time" required />
    <div class="flex justify-end gap-2">
      <button class="btn btn-secondary" (click)="closeModal()" aria-label="Cancel">
        Cancel
      </button>
      <button class="btn btn-primary" (click)="schedule()" aria-label="Schedule">
        Schedule
      </button>
    </div>
  </div>
</div>

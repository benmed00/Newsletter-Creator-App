<div class="subscribers-container">
  <h2>Subscribers</h2>

  <div class="alert error" *ngIf="errorMsg">
    {{ errorMsg }}
  </div>
  <div class="alert success" *ngIf="successMsg">
    {{ successMsg }}
  </div>

  <div class="add-subscriber-form">
    <input
      type="email"
      [(ngModel)]="newEmail"
      placeholder="Subscriber Email"
    />
    <input
      type="text"
      [(ngModel)]="newName"
      placeholder="Subscriber Name"
    />
    <button (click)="addSubscriber()">Add Subscriber</button>
  </div>

  <table *ngIf="subscribers.length > 0" class="subscribers-table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sub of subscribers">
        <td>{{ sub.email }}</td>
        <td>{{ sub.name }}</td>
        <td>
          <button (click)="deleteSub(sub._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="no-subscribers" *ngIf="subscribers.length === 0">
    No subscribers found.
  </div>
</div>

<div class="reset-password-container" role="form" aria-labelledby="reset-password-heading">
  <h2 id="reset-password-heading">Reset Your Password</h2>

  <!-- Error Message -->
  <div *ngIf="errorMsg" class="alert alert-error" role="alert" aria-live="assertive">
    {{ errorMsg }}
  </div>

  <!-- Success Message -->
  <div *ngIf="successMsg" class="alert alert-success" role="alert" aria-live="assertive">
    {{ successMsg }}
  </div>

  <!-- Reset Password Form -->
  <form (ngSubmit)="onSubmit()" aria-label="Reset Password Form">
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input id="newPassword" name="newPassword" type="password" [(ngModel)]="newPassword" class="form-control" required
        aria-required="true" placeholder="Enter your new password" />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" name="confirmPassword" type="password" [(ngModel)]="confirmPassword"
        class="form-control" required aria-required="true" placeholder="Confirm your new password" />
    </div>

    <button type="submit" class="btn btn-primary" aria-label="Reset Password">
      Reset Password
    </button>
  </form>
</div>

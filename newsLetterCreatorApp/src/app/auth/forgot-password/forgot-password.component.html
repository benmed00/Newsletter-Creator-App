<div class="forgot-password-page" role="main" aria-label="Forgot Password Page">
  <!-- Main Content -->
<div class="forgot-password-container" role="form" aria-labelledby="forgot-password-heading">
  <h2 id="forgot-password-heading">Forgot Password</h2>

  <!-- Error Message -->
  <div *ngIf="errorMsg" class="alert alert-error" role="alert" aria-live="assertive">
    {{ errorMsg }}
  </div>

  <!-- Success Message -->
  <div *ngIf="successMsg" class="alert alert-success" role="alert" aria-live="assertive">
    {{ successMsg }}
  </div>

  <!-- Forgot Password Form -->
  <form (ngSubmit)="onSubmit()" aria-label="Forgot Password Form">
    <div class="form-group">
      <label for="email">Enter Your Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required aria-required="true"
        placeholder="Enter your email" />
    </div>

    <button type="submit" class="btn btn-primary" aria-label="Send Reset Link">
      Send Reset Link
    </button>
  </form>
</div>
</div>
